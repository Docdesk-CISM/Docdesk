# SonarCloud Project Configuration
# Replace placeholders with your actual SonarCloud project details

sonar.projectKey=docdesk_project
sonar.organization=your_organization_name
sonar.host.url=https://sonarcloud.io

# Path to sources
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Sub-projects configuration
sonar.modules=backend,frontend,admin-portal

# Backend
backend.sonar.projectName=DocDesk Backend
backend.sonar.projectBaseDir=Docdesk-backend

# Frontend
frontend.sonar.projectName=DocDesk Frontend
frontend.sonar.projectBaseDir=Dockdesk-frontend

# Admin Portal
admin-portal.sonar.projectName=DocDesk Admin Portal
admin-portal.sonar.projectBaseDir=Dockdesk-admin-portal

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Javascript version
sonar.javascript.environments=node,browser
